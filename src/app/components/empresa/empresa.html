<div class="acciones">
  <input class="input-buscar"  type="text" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrar()" />

  <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
    Registrar
  </button>
</div>

<div class="tabla-responsive">
  <table mat-table [dataSource]="data" class="tabla-general">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let emp"> {{emp.nombre}} </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let emp"> {{emp.telefono}} </td>
    </ng-container>

    <!-- Teléfono Respaldo -->
    <ng-container matColumnDef="telefonoResp">
      <th mat-header-cell *matHeaderCellDef> Teléfono Resp. </th>
      <td mat-cell *matCellDef="let emp"> {{emp.telefonoResp}} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let emp"> {{emp.correo}} </td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let emp"> {{emp.direccion}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>

      <td mat-cell *matCellDef="let emp" class="acciones-cell">

        <!-- Botón Editar -->
        <button mat-icon-button class="btn-update">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>

        <!-- Botón Eliminar -->
        <button mat-icon-button class="btn-delete">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="verAreas">
      <th mat-header-cell *matHeaderCellDef> Ver Áreas </th>

      <td mat-cell *matCellDef="let emp">

        <button mat-raised-button class="btn-areas" (click)="verAreas()">
          <mat-icon fontIcon="visibility"></mat-icon>
          Áreas
        </button>

      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
</div>
