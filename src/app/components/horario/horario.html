<h1 mat-dialog-title>Horarios</h1>


<div class="acciones">
  <input class="input-buscar"
         type="text"
         placeholder="Buscar..."
         [(ngModel)]="busqueda"
         (input)="filtrar()" />

  <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
    Registrar
  </button>
</div>

<div class="tabla-responsive">
  
  <table mat-table [dataSource]="dataHorario" class="tabla-general">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let h">{{h.id}}</td>
    </ng-container>

    <ng-container matColumnDef="turno">
      <th mat-header-cell *matHeaderCellDef>Turno</th>
      <td mat-cell *matCellDef="let h">{{h.turno}}</td>
    </ng-container>

    <ng-container matColumnDef="entrada">
      <th mat-header-cell *matHeaderCellDef>Entrada</th>
      <td mat-cell *matCellDef="let h">{{h.entrada}}</td>
    </ng-container>

    <ng-container matColumnDef="salida">
      <th mat-header-cell *matHeaderCellDef>Salida</th>
      <td mat-cell *matCellDef="let h">{{h.salida}}</td>
    </ng-container>

    <ng-container matColumnDef="dias">
      <th mat-header-cell *matHeaderCellDef>DÃ­as</th>
      <td mat-cell *matCellDef="let h">{{h.dias}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>

      <td mat-cell *matCellDef="let h" class="acciones-cell">
        <button mat-icon-button class="btn-update">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button class="btn-delete">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>

</div>
