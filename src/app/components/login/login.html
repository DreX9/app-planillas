<mat-card>
    <mat-card-header>
        <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (submit)="login()">
            <mat-form-field  appearance="fill" >
                <mat-label>Username</mat-label>
                <input matInput placeholder="Nombre de usuario" [(ngModel)]="usuario.user" name="username" required>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill" >
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" [(ngModel)]="usuario.password" name="password" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
                <button class="btn-save" mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
