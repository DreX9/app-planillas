<h1 mat-dialog-title>Marcacion de Asistencia</h1>
<div class="acciones">
    <input class="input-buscar" type="text" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrar()" />

    <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
        Registrar
    </button>
</div>

<div class="tabla-responsive">
    <table mat-table [dataSource]="dataAsistencia" class="tabla-general">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Empleado -->
        <ng-container matColumnDef="empleado">
            <th mat-header-cell *matHeaderCellDef> Empleado </th>
            <td mat-cell *matCellDef="let row"> {{row.empleado_nombre}} </td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha_registro}} </td>
        </ng-container>

        <!-- Entrada -->
        <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef> Entrada </th>
            <td mat-cell *matCellDef="let row"> {{row.hora_inicio}} </td>
        </ng-container>

        <!-- Salida -->
        <ng-container matColumnDef="salida">
            <th mat-header-cell *matHeaderCellDef> Salida </th>
            <td mat-cell *matCellDef="let row"> {{row.hora_final}} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
        </ng-container>

        <!-- Descripción -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>

            <td mat-cell *matCellDef="let row" class="acciones-cell">


                <!-- Botón Eliminar -->
                <button mat-icon-button class="btn-delete" (click)="eliminarAsistencia(row.id)">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>

            </td>
        </ng-container>


        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
</div>
