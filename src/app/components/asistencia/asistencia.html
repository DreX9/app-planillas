<h1 mat-dialog-title>Marcacion de Asistencia</h1>
<div class="acciones">
    <input class="input-buscar" type="text" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrar()" />

    <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
        Registrar
    </button>
</div>

<div class="tabla-responsive">
    <table mat-table [dataSource]="dataAsistencia" class="tabla-general">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let es"> {{es.id}} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let es"> {{es.nombre}} </td>
        </ng-container>

        <!-- Entrada -->
        <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef> Entrada </th>
            <td mat-cell *matCellDef="let es"> {{es.entrada}} </td>
        </ng-container>

        <!-- Salida -->
        <ng-container matColumnDef="salida">
            <th mat-header-cell *matHeaderCellDef> Salida </th>
            <td mat-cell *matCellDef="let es"> {{es.salida}} </td>
        </ng-container>

        <!-- fecha -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
            <td mat-cell *matCellDef="let es"> {{es.fecha}} </td>
        </ng-container>

        <!-- estado -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let es"> {{es.estado}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>

            <td mat-cell *matCellDef="let es" class="acciones-cell">

                <!-- Botón Editar -->
                <button mat-icon-button class="btn-update">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>

                <!-- Botón Eliminar -->
                <button mat-icon-button class="btn-delete">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>

            </td>
        </ng-container>


        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
</div>
