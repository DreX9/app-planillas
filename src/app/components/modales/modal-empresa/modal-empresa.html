<button mat-icon-button (click)="cerrar()" style="align-self: flex-end; margin-top: 8px; margin-right: 8px;">
  <mat-icon fontIcon="close"></mat-icon>
</button>
<h2 mat-dialog-title>Registrar Empresa</h2>
<mat-dialog-content>
  <h3>Datos de la empresa a registrar</h3>
    <div class="grid-12">
    <mat-form-field class="span-7">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre de la empresa">
    </mat-form-field>
    <mat-form-field class="span-5">
      <mat-label>RUC</mat-label>
      <input matInput placeholder="RUC de la empresa">
    </mat-form-field>
    </div>
    <div class="grid-12">
    <mat-form-field class="span-6">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="Correo de la empresa">
    </mat-form-field>
    <mat-form-field class="span-3">
      <mat-label>Telefono</mat-label>
      <input matInput placeholder="Telefono de la empresa">
    </mat-form-field>
    <mat-form-field class="span-3">
      <mat-label>Segundo Numero</mat-label>
      <input matInput placeholder="Segundo Numero">
    </mat-form-field>
    </div>
    
  
</mat-dialog-content>
<mat-dialog-actions style="margin-bottom: 30px;">
  <button mat-raised-button class="btn-save" style="margin-left: 18px;">Guardar</button>
</mat-dialog-actions>
