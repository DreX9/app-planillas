<h1 mat-dialog-title>Area</h1>
<button mat-icon-button class="btn-back" (click)="volver()">
  <mat-icon fontIcon="arrow_back"></mat-icon>
</button>
<div class="acciones">
  <input class="input-buscar" type="text" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrar()" />

  <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
    Registrar
  </button>
</div>

<div class="tabla-responsive">
  <table mat-table [dataSource]="dataArea" class="tabla-general">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let ar"> {{ar.id}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let ar"> {{ar.nombre}} </td>
    </ng-container>

    <!-- estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let ar"> {{ar.estado}} </td>
    </ng-container>

    <!-- fecha -->
    <ng-container matColumnDef="fecha_creacion">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
      <td mat-cell *matCellDef="let ar"> {{ar.fecha_creacion}} </td>
    </ng-container>

    <!-- Nombre empresa -->
    <ng-container matColumnDef="nombre_empresa">
      <th mat-header-cell *matHeaderCellDef> Nombre de la empresa </th>
      <td mat-cell *matCellDef="let ar"> {{ar.nombre_empresa}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>

      <td mat-cell *matCellDef="let emp" class="acciones-cell">

        <!-- Botón Editar -->
        <button mat-icon-button class="btn-update" (click)="openDialog(emp)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>

        <!-- Botón Eliminar -->
        <button mat-icon-button class="btn-delete" (click)="eliminarArea(emp.id)">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>

      </td>
    </ng-container>


    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
</div>
