<h1 mat-dialog-title>Cargo</h1>
<div class="acciones">
    <input class="input-buscar" type="text" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrar()" />

    <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
        Registrar
    </button>
</div>
<h1>Prueba</h1>
@if(info$ | async; as info){
    <p>
        {{info}}
    </p>
}@else{
    <p>Error al cargar</p>
}
<div class="tabla-responsive">
    <table mat-table [dataSource]="dataCargo" class="tabla-general">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let cg"> {{cg.id}} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let cg"> {{cg.nombre}} </td>
        </ng-container>

        <!-- Descripcion -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let cg"> {{cg.descripcion}} </td>
        </ng-container>

        

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>

            <td mat-cell *matCellDef="let cg" class="acciones-cell">

                <!-- Botón Editar -->
                <button mat-icon-button class="btn-update">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>

                <!-- Botón Eliminar -->
                <button mat-icon-button class="btn-delete">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>

            </td>
        </ng-container>


        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
</div>
