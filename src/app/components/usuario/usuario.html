<h1 mat-dialog-title>Usuario</h1>

<div class="acciones">
  <input class="input-buscar" type="text" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrar()" />

  <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
    Registrar
  </button>
</div>

<div class="tabla-responsive">
  <table mat-table [dataSource]="dataUsuario" class="tabla-general">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let us"> {{us.id}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let us"> {{us.usuario}} </td>
    </ng-container>

    <!-- estado -->
    <ng-container matColumnDef="contrasena">
      <th mat-header-cell *matHeaderCellDef>Contraseña</th>
      <td mat-cell *matCellDef="let us"> {{us.contrasena}} </td>
    </ng-container>


    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>

      <td mat-cell *matCellDef="let emp" class="acciones-cell">

        <!-- Botón Editar -->
        <button mat-icon-button class="btn-update">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>

        <!-- Botón Eliminar -->
        <button mat-icon-button class="btn-delete">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>

      </td>
    </ng-container>


    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
</div>
