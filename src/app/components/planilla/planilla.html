<h1 mat-dialog-title>Planilla</h1>
<div class="acciones grid-12">

    <!-- Búsqueda (ocupa, por ejemplo, 5 columnas) -->
    <div class="span-4">
        <input class="input-buscar" type="text" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrar()" />
    </div>

    <div class="span-4">
        <label class="label-superior">Ingresar periodo</label>

        <mat-form-field appearance="fill" class="no-border">
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <!-- Botón (ocupa 4 columnas) -->
    <div class="span-4 acciones-derecha" style="text-align: right;">
        <button mat-raised-button class="btn-save">
            Buscar
        </button>
    </div>

</div>
<div class="tabla-responsive">
    <table mat-table [dataSource]="dataPlanilla" class="tabla-general">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let pla"> {{ pla.id }} </td>
        </ng-container>

        <!-- NOMBRE -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let pla"> {{ pla.nombre }} </td>
        </ng-container>

        <!-- CARGO -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let pla"> {{ pla.cargo }} </td>
        </ng-container>

        <!-- PERIODO -->
        <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef> Periodo </th>
            <td mat-cell *matCellDef="let pla"> {{ pla.periodo }} </td>
        </ng-container>

        <!-- DIAS -->
        <ng-container matColumnDef="dias">
            <th mat-header-cell *matHeaderCellDef> Días </th>
            <td mat-cell *matCellDef="let pla"> {{ pla.dias }} </td>
        </ng-container>

        <!-- SUELDO -->
        <ng-container matColumnDef="sueldo">
            <th mat-header-cell *matHeaderCellDef> Sueldo (S/.) </th>
            <td mat-cell *matCellDef="let pla"> {{ pla.sueldo | currency:'PEN':'symbol' }} </td>
        </ng-container>

        <!-- ESTADO -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let pla">
                <span [ngClass]="pla.estado === 'Activo' ? 'activo' : 'inactivo'">
                    {{ pla.estado }}
                </span>
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Generar </th>

            <td mat-cell *matCellDef="let emp">

                <button mat-raised-button class="btn-generar" >
                    <mat-icon fontIcon="visibility"></mat-icon>
                    Generar
                </button>

            </td>
        </ng-container>


        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
</div>
