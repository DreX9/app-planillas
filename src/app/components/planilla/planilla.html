<h1 class="titulo-general">Planilla</h1>

<!-- CONTENEDOR DE FILTROS -->
<div class="acciones grid-12">

    <!-- BOTÓN GENERAR -->
    <!-- <div class="span-3 acciones-derecha">
        <button mat-raised-button class="btn-save" (click)="generar()">
            Generar Planilla
        </button>
    </div> -->

    <!-- FILTRO MES -->
    <div class="span-3">
        <label class="label-superior">Mes</label>
        <select class="input-buscar" [(ngModel)]="mesSeleccionado">
            <option value="" disabled selected>Seleccione</option>
            <option *ngFor="let m of meses" [value]="m.num">
                {{ m.nombre }}
            </option>
        </select>
    </div>

    <!-- FILTRO AÑO -->
    <div class="span-3">
        <label class="label-superior">Año</label>
        <select class="input-buscar" [(ngModel)]="anioSeleccionado">
            <option value="" disabled selected>Seleccione</option>
            <option *ngFor="let a of anios" [value]="a">
                {{ a }}
            </option>
        </select>
    </div>
    <!-- BOTÓN GENERAR MASIVO -->
    <div class="span-3 acciones-derecha">
        <button mat-raised-button class="btn-save" (click)="generarMasivo()" style="background:#673ab7; color:white;">
            Generar Masivo
        </button>
    </div>

</div>


<!-- TABLA -->
<div class="tabla-responsive">
    <table mat-table [dataSource]="dataSource" class="tabla-general">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let p"> {{ p.id }} </td>
        </ng-container>

        <!-- NOMBRE -->
        <ng-container matColumnDef="empleado">
            <th mat-header-cell *matHeaderCellDef> Empleado </th>
            <td mat-cell *matCellDef="let p">
                {{ p.empleado_nombre }} {{ p.empleado_apellido }}
            </td>
        </ng-container>

        <!-- PERIODO -->
        <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef> Periodo </th>
            <td mat-cell *matCellDef="let p">
                {{ p.mes }}/{{ p.anio }}
            </td>
        </ng-container>

        <!-- DIAS -->
        <ng-container matColumnDef="dias_trab">
            <th mat-header-cell *matHeaderCellDef> Días </th>
            <td mat-cell *matCellDef="let p"> {{ p.dias_trabajados }} </td>
        </ng-container>

        <!-- SUELDO BASE -->
        <ng-container matColumnDef="sueldo_base">
            <th mat-header-cell *matHeaderCellDef> Sueldo Base </th>
            <td mat-cell *matCellDef="let p"> S/. {{ p.sueldo_base }} </td>
        </ng-container>

        <!-- DESCUENTOS -->
        <ng-container matColumnDef="descuentos">
            <th mat-header-cell *matHeaderCellDef> Descuentos </th>
            <td mat-cell *matCellDef="let p"> S/. {{ p.total_descuentos }} </td>
        </ng-container>

        <!-- NETO -->
        <ng-container matColumnDef="neto">
            <th mat-header-cell *matHeaderCellDef> Sueldo Neto </th>
            <td mat-cell *matCellDef="let p">
                <strong>S/. {{ p.sueldo_neto }}</strong>
            </td>
        </ng-container>

        <!-- ESTADO -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let p">
                <span [ngClass]="p.estado_planilla === 'GENERADO' ? 'activo' : 'inactivo'">
                    {{ p.estado_planilla }}
                </span>
            </td>
        </ng-container>

        <!-- ACCIONES -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Boletas </th>
            <td mat-cell *matCellDef="let p">

                <button mat-icon-button class="btn-edit" (click)="descargarBoleta(p.id)">
                    <mat-icon>picture_as_pdf</mat-icon>
                </button>


            </td>
        </ng-container>

        <!-- FILAS -->
        <tr mat-header-row *matHeaderRowDef="[
            'id','empleado','periodo','dias_trab','sueldo_base',
            'descuentos','neto','estado','acciones'
        ]"></tr>

        <tr mat-row *matRowDef="let row; columns: [
            'id','empleado','periodo','dias_trab','sueldo_base',
            'descuentos','neto','estado','acciones'
        ];"></tr>

    </table>
</div>
