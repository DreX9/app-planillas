<h1 mat-dialog-title>Empleados</h1>

<div class="acciones">
  <input
    class="input-buscar"
    type="text"
    placeholder="Buscar..."
    [(ngModel)]="busqueda"
    (input)="filtrar()"
  />

  <button mat-raised-button class="btn-save" style="margin: 20px;" (click)="openDialog()">
    Registrar
  </button>
</div>

<div class="tabla-responsive">
  <table mat-table [dataSource]="dataEmpleado" class="tabla-general">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.id }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.nombre }} </td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.apellido }} </td>
    </ng-container>

    <!-- Cargo -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.cargo }} </td>
    </ng-container>

    <!-- Área -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Área </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.area }} </td>
    </ng-container>

    <!-- Horario -->
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.horario }} </td>
    </ng-container>

   

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let emp" class="acciones-cell">

        <button mat-icon-button class="btn-update">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>

        <button mat-icon-button class="btn-delete">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
</div>
